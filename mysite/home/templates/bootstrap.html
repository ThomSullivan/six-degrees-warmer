 <!DOCTYPE html>
 {% load static %}
{% load app_tags %}
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">

<title>Six Degrees of Bacon</title>
<link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="img/ico "/>
</head>
<body class="body">




<div class="navbar">
  <a href='/'>Home</a>

  <a href='/topten'>Top Ten</a>
  <a href='/statistics'>Statistics</a>
  {% if user.is_authenticated %}
<div class="dropdown" style='float:right;'>
  <button class="dropbtn">
      Account
  </button>
  <div class="dropdown-content">
     <a href='/user/{{user.id}}'>Profile</a>
     <a href='/forum'>Forum</a>
    <form method='post' action='/accounts/logout/'>
        {% csrf_token %}
    <button type='submit' class='logout'>Logout</button>
    </form>
    {% else %}
     <div class="dropdown" style='float:right;'>
      <button class="dropbtn">Account</button>
      <div class="dropdown-content">
        <a href='/accounts/login/?next={{ request.path }}'>Login</a>
      </div>
    </div>
    {% endif %}
    <!--  <a href="#">Link 1</a> **/ -->
  </div>
</div>
</div>





{% block content %}


{% endblock %}
<div class="footer">
  <p>All data and images provided by <a href='https://www.themoviedb.org/'><img class='footer_image' src="{% static 'img/tmdb1.svg' %}"></a></p>
</div>
</body>
</html>
